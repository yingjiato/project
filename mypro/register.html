<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/diff.css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/register.js"></script>
    <script src="js/cookie.js"></script>
</head>
<body>
    <div class="reg_top">
        <div class="layout1">
            <ul class="reg_topl">
                <li><a href="#"><img src="img/login_logo.png"></a></li>
                <li class="login"><a href="#">注册</a></li>
            </ul>
            <ul class="reg_topr">
                <li class="zhenpin">100%正品</li>
                <li class="yishida">一时达</li>
                <li class="jinpai">金牌客服</li>
            </ul>
        </div>
    </div>
    <div class="reg_main">
        <div class="layout1">
            <div class="reg_mainl"><a href="#"><img src="img/reg_main.png" /></a></div>
            <div class="reg_mainr">
                <form action="">
                    <p class="firstp">我已经注册，马上 <a href="log_in.html" style="color:red">登录&gt;&gt;</a></p>
                    <p>
                        <input type="text" placeholder="请输入手机号" id="pho"/>
                    </p>
                    <p>
                        <input type="text" id="yzm1" placeholder="请输入验证码"/>
                        <span id="yzmpic"></span>
                        <a href="javascript:;" id="changema">看不清？换一张</a>
                    </p>
                    <p>
                        <input type="text" id="yzm2" placeholder="请输入验证码"/>
                        <input type="button" id="getma" value="免费获取校验码"/>
                    </p>
                    <p>
                        <input type="password" placeholder="请输入密码" id="psw"/>
                    </p>
                    <p>
                        <input type="password" placeholder="请输入确认密码" id="conpsw"/>
                    </p>
                    <p>
                        <input type="button" id="zhuce" value="同意并注册"/>
                    </p>
                    <p>
                        <a href="#" style="color:red">《中酒网服务条款》</a>
                    </p>
                    <img src="img/warn1.fw.png" id="nonumber" />
                    <img src="img/warn2.fw.png" id="wrongnumber" />
                    <img src="img/warn3.fw.png" id="noyzm" />
                    <img src="img/warn4.fw.png" id="diffpsw" />
                    <img src="img/warn5.fw.png" id="wrongpsw" />
                    <img src="img/warn6.fw.png" id="rptnum" />
                </form>

            </div>
        </div>
    </div>
    <div class="reg_foot">
        <div class="layout1">
            <p>Copyright © 2016 中酒网(www.zhongjiu.cn) 版权所有 京ICP备12022216号-2</p>
            <p>购买前请确认达到法定饮酒年龄！中酒网不销售任何含酒精产品给18岁以下人士！</p>
        </div>
    </div>
</body>
</html>
